{% extends 'base.html' %}
{% set active_page = "macros" %}

{% block header %}
    <h1>{% block title %}Macros{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="POST" action="{{ url_for('macros') }}">
        {{ form.hidden_tag() }}
        <table border = 1>
            {% for row in rows %}
                <tr>
                    <th> <input type="submit" name="submit" value="{{row[0]}}"/> <br>
                    <input type="range" min="0" max="100" value="{{ row[1] }}" name="{{row[0]}}" class="slider"/> </th></th>
                    {% if row[1] == 0 %}
                        <td> <img src="{{ url_for('static',filename="light-bulb-off.jpg") }}"/> </td>
                    {% else %}
                        <td> <img src="{{ url_for('static',filename="light-bulb-on.jpg") }}"/> </td>
                    {% endif %}
                </tr>
            {% endfor %}
        </table>
    </form>
{% endblock %}
